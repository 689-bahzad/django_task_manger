<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <title>{% block title %}Task Manager{% endblock title %}</title>
</head>

<body style="background-color: #eee;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info navbar-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="{% url 'index' %}">Task Manager</a>

            <!-- Icons -->
            <ul class="navbar-nav d-flex flex-row me-1">
                {% if user.is_authenticated %}
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link text-white" href="{% url 'logout' %}"><i class="fa-solid fa-outdent mx-1"></i></i>Logout</a>
                </li>
                {% else %}
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link text-white" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket mx-1"></i></i>
                        Login</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</body>
<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
</main>

</html>
